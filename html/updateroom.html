<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickTune Admin - Update Status</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --main-color: #FF49C1;
            --second-color: #44113E;
            --sidebar-bg: #2D0B29;
            --bg-body: #f3f4f7;
            --white: #FFFFFF;
            --text-dark: #2d3436;
            
            /* Status Colors */
            --status-available: #2ecc71;
            --status-booked: #3498db;
            --status-cleaning: #f39c12;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-dark);
            display: flex;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            color: var(--white);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 800;
            text-align: center;
            padding: 30px 20px;
            color: var(--main-color);
        }

        .nav-menu { flex-grow: 1; padding: 10px 15px; }

        .nav-item { list-style: none; margin-bottom: 8px; }

        .nav-item a {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            transition: 0.3s;
        }

        .nav-item.active a {
            background-color: var(--main-color);
            color: white;
            box-shadow: 0 4px 12px rgba(255, 73, 193, 0.3);
        }

        .sidebar-footer {
            padding: 20px;
            background-color: rgba(0,0,0,0.2);
            text-align: center;
            font-size: 0.85rem;
            color: rgba(255,255,255,0.5);
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            margin-left: 260px;
            flex-grow: 1;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .content-card {
            background: var(--white);
            width: 100%;
            max-width: 700px;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
        }

        .section-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .section-header h2 {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--second-color);
            margin-bottom: 10px;
        }

        .header-line {
            width: 50px;
            height: 4px;
            background: var(--main-color);
            margin: 0 auto;
            border-radius: 10px;
        }

        /* --- FORM STYLING --- */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #555;
            font-size: 0.95rem;
        }

        .form-group label i { color: var(--main-color); }

        select, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #edf2f7;
            border-radius: 14px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: #f8fafc;
        }

        select:focus, textarea:focus {
            border-color: var(--main-color);
            background-color: white;
            outline: none;
            box-shadow: 0 0 0 4px rgba(255, 73, 193, 0.1);
        }

        /* --- CUSTOM RADIO CARDS --- */
        .status-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .status-card {
            position: relative;
        }

        .status-card input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .status-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
            border: 2px solid #edf2f7;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            background: #f8fafc;
        }

        .status-label i {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: #a0aec0;
        }

        .status-label span {
            font-size: 0.8rem;
            font-weight: 600;
            color: #718096;
        }

        /* Active States */
        #status-available:checked + .status-label {
            border-color: var(--status-available);
            background: rgba(46, 204, 113, 0.1);
        }
        #status-available:checked + .status-label i, 
        #status-available:checked + .status-label span { color: var(--status-available); }

        #status-booked:checked + .status-label {
            border-color: var(--status-booked);
            background: rgba(52, 152, 219, 0.1);
        }
        #status-booked:checked + .status-label i, 
        #status-booked:checked + .status-label span { color: var(--status-booked); }

        #status-cleaning:checked + .status-label {
            border-color: var(--status-cleaning);
            background: rgba(243, 156, 18, 0.1);
        }
        #status-cleaning:checked + .status-label i, 
        #status-cleaning:checked + .status-label span { color: var(--status-cleaning); }

        /* --- BUTTON --- */
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--main-color), var(--second-color));
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 10px;
            box-shadow: 0 10px 20px rgba(106, 20, 82, 0.2);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px rgba(106, 20, 82, 0.3);
            filter: brightness(1.1);
        }

        @media (max-width: 768px) {
            .sidebar { width: 70px; }
            .sidebar .logo, .sidebar span, .sidebar-footer { display: none; }
            .main-content { margin-left: 70px; padding: 20px; }
            .status-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">QuickTune</div>
        <nav class="nav-menu">
            <ul>
                <li class="nav-item active">
                    <a href="#"><i class="fas fa-bed"></i> <span>Room Management</span></a>
                </li>
                <li class="nav-item">
                    <a href="#"><i class="fas fa-cash-register"></i> <span>POS & Transaksi</span></a>
                </li>
                <li class="nav-item">
                    <a href="#"><i class="fas fa-tags"></i> <span>Pricing & Promo</span></a>
                </li>
            </ul>
        </nav>
        <div class="sidebar-footer">Kasir Shift Sore</div>
    </aside>

    <main class="main-content">
        <div class="content-card">
            <header class="section-header">
                <h2>Update Status Ruangan</h2>
                <div class="header-line"></div>
            </header>

            <form action="#">
                <div class="form-group">
                    <label for="room-select"><i class="fas fa-door-open"></i> Pilih Nomor Ruangan</label>
                    <select id="room-select" required>
                        <option value="" disabled selected>Pilih ruangan...</option>
                        <optgroup label="Silver Class">
                            <option value="S01">S01</option>
                            <option value="S02">S02</option>
                            <option value="S03">S03</option>
                        </optgroup>
                        <optgroup label="VIP Class">
                            <option value="V01">V01</option>
                            <option value="V02">V02</option>
                        </optgroup>
                    </select>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-sync-alt"></i> Status Baru</label>
                    <div class="status-grid">
                        <div class="status-card">
                            <input type="radio" id="status-available" name="room_status" value="available" checked>
                            <label for="status-available" class="status-label">
                                <i class="fas fa-check-circle"></i>
                                <span>TERSEDIA</span>
                            </label>
                        </div>
                        <div class="status-card">
                            <input type="radio" id="status-booked" name="room_status" value="booked">
                            <label for="status-booked" class="status-label">
                                <i class="fas fa-user-check"></i>
                                <span>CHECK-IN</span>
                            </label>
                        </div>
                        <div class="status-card">
                            <input type="radio" id="status-cleaning" name="room_status" value="cleaning">
                            <label for="status-cleaning" class="status-label">
                                <i class="fas fa-broom"></i>
                                <span>CLEANING</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="notes"><i class="fas fa-sticky-note"></i> Catatan Tambahan</label>
                    <textarea id="notes" placeholder="Contoh: AC perlu dicek, Pelanggan minta tambahan handuk..."></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-save"></i> SIMPAN PERUBAHAN
                </button>
            </form>
        </div>
    </main>

</body>
</html>
