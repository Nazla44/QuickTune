<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing & Promo - QuickTune</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- VARIABLE & SIDEBAR (Tetap Konsisten) --- */
        /* --- CSS UNTIFIKASI SIDEBAR --- */
/* --- UNIFIKASI UKURAN SIDEBAR & KONTEN --- */
:root {
    --main-color: #FF49C1;
    --second-color: #44113E;
    --sidebar-bg: #2D0B29;
    --bg-body: #f8f9fa;
    --white: #FFFFFF;
    --sidebar-width: 260px; /* Kunci ukuran lebar di sini */
}

* { 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
    font-family: 'Inter', sans-serif; 
}

body { 
    background-color: var(--bg-body); 
    display: flex; 
    min-height: 100vh;
}

.sidebar {
    width: var(--sidebar-width);
    min-width: var(--sidebar-width); /* Mencegah sidebar menyusut */
    background: linear-gradient(180deg, var(--second-color) 0%, var(--sidebar-bg) 100%);
    color: var(--white);
    display: flex;
    flex-direction: column;
    position: fixed;
    height: 100vh;
    z-index: 1000;
}

.main-content {
    margin-left: var(--sidebar-width); /* Harus sama dengan lebar sidebar */
    width: calc(100% - var(--sidebar-width)); /* Mengisi sisa ruang */
    padding: 40px;
    min-height: 100vh;
}

/* Styling Menu agar seragam */
.logo {
    height: 100px; /* Kunci tinggi logo agar tidak bergeser naik-turun */
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.6rem;
    font-weight: 800;
    color: var(--main-color);
    border-bottom: 1px solid rgba(255,255,255,0.1);
}

.nav-menu { flex-grow: 1; padding: 20px 0; }
.nav-item a {
    display: flex;
    align-items: center;
    padding: 15px 25px;
    height: 55px; /* Kunci tinggi setiap item menu */
    color: rgba(255,255,255,0.7);
    text-decoration: none;
    transition: 0.3s;
}

.nav-item.active a {
    color: var(--white);
    background: rgba(255,255,255,0.1);
    border-left: 4px solid var(--main-color);
}

.nav-item i { 
    width: 30px; /* Kunci lebar icon agar teks sejajar sempurna */
    font-size: 1.1rem;
}
.sidebar-footer {
    padding: 20px; 
    background: rgba(0,0,0,0.2);
    text-align: center; 
    font-size: 0.85rem;
    color: rgba(255,255,255,0.6);
}

/* Pastikan Main Content selalu punya margin yang sama */
.main-content { 
    margin-left: 260px; 
    flex-grow: 1; 
    padding: 40px; 
    width: calc(100% - 260px); 
}
        .section-header h2 { font-size: 1.8rem; color: var(--second-color); display: flex; align-items: center; gap: 10px; }
        .header-divider { display: block; width: 100%; height: 3px; background: var(--main-color); margin: 10px 0 15px; }
        .subtitle { color: #666; margin-bottom: 30px; }

        /* --- PRICING GRID --- */
        .pricing-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 25px; }
        .pricing-card { 
            background: #fff; padding: 30px; border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); border-top: 5px solid var(--main-color);
        }
        .card-title { color: var(--second-color); margin-bottom: 15px; font-size: 1.2rem; }
        .pricing-card p { margin-bottom: 10px; font-size: 0.95rem; color: #444; }
        .status-tag { display: inline-block; padding: 4px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; margin-bottom: 15px; }
        .tag-active { background: #e3fcef; color: #10ac84; }

        /* --- BUTTONS --- */
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        .btn-edit { flex: 1; padding: 12px; border: none; border-radius: 8px; background: var(--second-color); color: white; cursor: pointer; transition: 0.3s; }
        .btn-toggle { flex: 1; padding: 12px; border: none; border-radius: 8px; background: var(--main-color); color: white; cursor: pointer; }
        .btn-edit:hover { opacity: 0.9; }

        /* --- MODAL POPUP --- */
        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-box { 
            background: white; padding: 30px; border-radius: 15px; width: 450px; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.2); animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
        .modal-footer { display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px; }
        .btn-close { background: #eee; color: #333; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; }
        .btn-save { background: var(--main-color); color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <aside class="sidebar">
    <div class="logo">QuickTune</div>
    <nav class="nav-menu">
        <ul>
            <li class="nav-item">
                <a href="indexadmin.html">
                    <i class="fas fa-th-large"></i> <span>Room Management</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="posindex.html">
                    <i class="fas fa-cash-register"></i> <span>POS & Laporan</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="pricing&promo.html">
                    <i class="fas fa-tags"></i> <span>Pricing & Promo</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="sidebar-footer" style="padding: 20px; border-top: 1px solid rgba(255,255,255,0.1); font-size: 0.85rem;">
        <i class="fas fa-user-circle"></i> Kasir Shift Sore
    </div>
</aside>
    <main class="main-content">
        <section class="section-header">
            <h2><i class="fas fa-tags"></i>Dynamic Pricing & Promo</h2>
            <span class="header-divider"></span>
            <p class="subtitle">Kelola skema harga otomatis dan diskon berdasarkan waktu atau okupansi.</p>
        </section>

        <div class="pricing-grid" id="pricingContainer">
            </div>
    </main>

    <div class="modal-overlay" id="editModal">
        <div class="modal-box">
            <h3 id="modalTitle" style="margin-bottom: 20px; color: var(--second-color);">Edit Aturan Promo</h3>
            <div class="form-group">
                <label>Nama Aturan</label>
                <input type="text" id="promoName">
            </div>
            <div class="form-group">
                <label>Besar Diskon (%)</label>
                <input type="number" id="promoDiscount">
            </div>
            <div class="form-group">
                <label>Kondisi Waktu / Hari</label>
                <input type="text" id="promoCondition">
            </div>
            <div class="modal-footer">
                <button class="btn-close" onclick="closeModal()">Batal</button>
                <button class="btn-save" onclick="savePromo()">Simpan Perubahan</button>
            </div>
        </div>
    </div>

    <script>
        // DATA PROMO (Simulasi Database)
        let promoData = [
            { id: 0, title: "Happy Hour", discount: 30, condition: "Senin - Kamis, 12:00 - 17:00", target: "Semua Ruangan", active: true },
            { id: 1, title: "Weekend Occupancy", discount: 15, condition: "Jumat - Minggu, Okupansi < 40%", target: "Ruangan VIP", active: false }
        ];

        let currentEditId = null;

        function renderPromo() {
            const container = document.getElementById('pricingContainer');
            container.innerHTML = promoData.map(promo => `
                <div class="pricing-card">
                    <span class="status-tag ${promo.active ? 'tag-active' : ''}">
                        ${promo.active ? '● Aktif' : '○ Nonaktif'}
                    </span>
                    <h3 class="card-title">${promo.title}</h3>
                    <p><strong>Kondisi:</strong><br>${promo.condition}</p>
                    <p><strong>Aksi:</strong><br>Diskon ${promo.discount}% untuk ${promo.target}</p>
                    
                    <div class="btn-group">
                        <button class="btn-edit" onclick="openModal(${promo.id})">
                            <i class="fas fa-edit"></i> Edit Aturan
                        </button>
                        <button class="btn-toggle" onclick="toggleStatus(${promo.id})" 
                                style="background: ${promo.active ? '#e74c3c' : '#10ac84'}">
                            ${promo.active ? 'Nonaktifkan' : 'Aktifkan'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function openModal(id) {
            currentEditId = id;
            const promo = promoData[id];
            document.getElementById('promoName').value = promo.title;
            document.getElementById('promoDiscount').value = promo.discount;
            document.getElementById('promoCondition').value = promo.condition;
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function savePromo() {
            promoData[currentEditId].title = document.getElementById('promoName').value;
            promoData[currentEditId].discount = document.getElementById('promoDiscount').value;
            promoData[currentEditId].condition = document.getElementById('promoCondition').value;
            
            closeModal();
            renderPromo();
            alert("Aturan promo berhasil diperbarui!");
        }

        function toggleStatus(id) {
            promoData[id].active = !promoData[id].active;
            renderPromo();
        }

        // Jalankan saat halaman dimuat
        window.onload = renderPromo;
    </script>
</body>
</html>
