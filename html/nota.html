<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Pembayaran - QuickTune</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at top left, #2e1065, #0f172a, #000);
        }

        /* Kartu Nota Aesthetic */
        .invoice-box {
            background: white;
            position: relative;
            border-radius: 24px;
            overflow: hidden;
        }

        /* Aksen Potongan Tiket */
        .invoice-box::before, .invoice-box::after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background: #0f172a; /* Warna sama dengan bg luar */
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }
        .invoice-box::before { left: -15px; }
        .invoice-box::after { right: -15px; }

        .dashed-line {
            border-top: 2px dashed #e2e8f0;
            position: relative;
        }

        .gradient-text {
            background: linear-gradient(135deg, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @media print {
            .no-print { display: none; }
            body { background: white; }
            .invoice-box { box-shadow: none; border: 1px solid #eee; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-md">
        <div id="invoice-card" class="invoice-box shadow-[0_20px_50px_rgba(0,0,0,0.5)]">
            
            <div class="p-8 text-center bg-slate-50">
                <div class="inline-block p-3 bg-purple-100 rounded-2xl mb-4">
                    <i class='bx bxs-music text-4xl text-purple-600'></i>
                </div>
                <h1 class="text-3xl font-800 tracking-tighter text-slate-900 uppercase">Quick<span class="gradient-text">Tune</span></h1>
                <p class="text-xs text-slate-400 font-medium tracking-widest mt-1">E-INVOICE OFFICIAL</p>
            </div>

            <div class="absolute top-20 right-[-20px] rotate-12 opacity-10 pointer-events-none">
                <h1 class="text-6xl font-black text-green-600 border-8 border-green-600 px-4 py-2">PAID</h1>
            </div>

            <div class="px-8 py-6 space-y-5">
                <div class="flex justify-between items-center">
                    <div class="text-left">
                        <p class="text-[10px] text-slate-400 uppercase font-bold tracking-wider">No. Transaksi</p>
                        <p class="font-bold text-slate-700" id="inv-no">#QT-20250101</p>
                    </div>
                    <div class="text-right">
                        <p class="text-[10px] text-slate-400 uppercase font-bold tracking-wider">Tanggal</p>
                        <p class="font-bold text-slate-700" id="note-date">-- -- ----</p>
                    </div>
                </div>

                <div class="space-y-3">
                    <div class="flex items-center gap-3 p-3 bg-slate-50 rounded-xl">
                        <i class='bx bxs-user-circle text-xl text-purple-500'></i>
                        <div>
                            <p class="text-[9px] text-slate-400 uppercase font-bold">Pelanggan</p>
                            <p id="note-name" class="text-sm font-bold text-slate-700">-</p>
                        </div>
                    </div>

                    <div class="flex items-center gap-3 p-3 bg-slate-50 rounded-xl">
                        <i class='bx bxs-door-open text-xl text-pink-500'></i>
                        <div>
                            <p class="text-[9px] text-slate-400 uppercase font-bold">Ruangan & Sesi</p>
                            <p id="note-room-info" class="text-sm font-bold text-slate-700">-</p>
                        </div>
                    </div>

                    <div class="flex items-center gap-3 p-3 bg-slate-50 rounded-xl">
                        <i class='bx bxs-credit-card-front text-xl text-blue-500'></i>
                        <div>
                            <p class="text-[9px] text-slate-400 uppercase font-bold">Metode Pembayaran</p>
                            <p id="note-method" class="text-sm font-bold text-slate-700">-</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="dashed-line my-2"></div>

            <div class="px-8 py-8 flex justify-between items-center">
                <div>
                    <p class="text-xs text-slate-400 font-bold uppercase">Total Pembayaran</p>
                    <p id="note-total" class="text-3xl font-black text-slate-900 tracking-tighter">Rp 0</p>
                </div>
                <div class="bg-green-100 text-green-600 p-2 rounded-full">
                    <i class='bx bx-check-double text-2xl'></i>
                </div>
            </div>

            <div class="bg-slate-900 p-4 text-center">
                <p class="text-[10px] text-slate-400 font-medium tracking-widest uppercase italic">Keep singing, keep shining!</p>
            </div>
        </div>

        <div class="mt-8 grid grid-cols-2 gap-4 no-print">
            <button onclick="window.print()" class="flex items-center justify-center gap-2 bg-white/10 hover:bg-white/20 backdrop-blur-md text-white border border-white/20 py-4 rounded-2xl font-bold transition-all active:scale-95 text-sm">
                <i class='bx bxs-printer'></i> CETAK NOTA
            </button>
            <button onclick="window.location.href='index.html'" class="flex items-center justify-center gap-2 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-500 hover:to-pink-500 text-white py-4 rounded-2xl font-bold shadow-lg shadow-purple-500/30 transition-all active:scale-95 text-sm">
                <i class='bx bxs-home'></i> KEMBALI
            </button>
        </div>

        <p id="email-status" class="text-center text-[10px] mt-6 text-purple-300 font-medium tracking-wider animate-pulse uppercase">
            <i class='bx bx-loader-alt animate-spin'></i> Menyinkronkan data ke email...
        </p>
    </div>

    <script>
        const data = JSON.parse(localStorage.getItem('currentBooking'));

        if(data) {
            // Isi data nota
            document.getElementById('note-name').innerText = data.fullName;
            document.getElementById('note-room-info').innerText = `${data.room} Room (${data.duration} Jam)`;
            document.getElementById('note-date').innerText = data.date;
            document.getElementById('note-method').innerText = data.paymentMethod || 'QRIS / Digital';
            document.getElementById('note-total').innerText = "Rp " + data.totalPrice.toLocaleString('id-ID');
            
            // Buat No Transaksi Random
            const randomID = Math.floor(Math.random() * 900000) + 100000;
            document.getElementById('inv-no').innerText = `#QT-${randomID}`;

            // --- Logika EmailJS ---
            (function(){
                emailjs.init("YOUR_PUBLIC_KEY"); // GANTI INI
            })();

            const templateParams = {
                to_name: data.fullName,
                room_type: data.room,
                total_price: "Rp " + data.totalPrice.toLocaleString('id-ID'),
                date: data.date,
                method: data.paymentMethod
            };

            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
                .then(() => {
                    document.getElementById('email-status').innerHTML = "<i class='bx bxs-check-circle'></i> Nota Terkirim Otomatis";
                }, (error) => {
                    document.getElementById('email-status').innerText = "Simulasi: Email Terkirim (Demo)";
                });
        } else {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
