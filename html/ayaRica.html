<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Nota Pembayaran - QuickTune</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen p-4">

    <div id="invoice-card" class="bg-white text-slate-800 w-full max-w-md p-8 rounded-lg shadow-2xl">
        <div class="text-center border-b pb-4 mb-4">
            <h1 class="text-2xl font-bold text-purple-700">QUICKTUNE INVOICE</h1>
            <p class="text-sm text-slate-500">Terima kasih telah bernyanyi bersama kami!</p>
        </div>

        <div class="space-y-3 text-sm">
            <div class="flex justify-between"><span>No. Antrean:</span><span class="font-bold">#QT-2025</span></div>
            <div class="flex justify-between"><span>Nama:</span><span id="note-name" class="font-semibold"></span></div>
            <div class="flex justify-between"><span>Ruangan:</span><span id="note-room" class="font-semibold"></span></div>
            <div class="flex justify-between"><span>Waktu:</span><span id="note-time" class="font-semibold"></span></div>
            <div class="flex justify-between"><span>Metode:</span><span id="note-method" class="font-semibold text-blue-600"></span></div>
            <hr>
            <div class="flex justify-between text-lg font-bold">
                <span>Total Bayar:</span>
                <span id="note-total" class="text-purple-600"></span>
            </div>
        </div>

        <div class="mt-8 space-y-2">
            <button onclick="window.print()" class="w-full bg-slate-200 py-2 rounded font-semibold hover:bg-slate-300">Cetak PDF</button>
            <button onclick="window.location.href='index.html'" class="w-full bg-purple-600 text-white py-2 rounded font-semibold hover:bg-purple-700">Kembali ke Home</button>
        </div>
        
        <p id="email-status" class="text-center text-xs mt-4 text-green-600 font-medium italic">Mengirim nota ke email...</p>
        
    </div>

    <script>
        
        // 1. Ambil data dari LocalStorage
        const data = JSON.parse(localStorage.getItem('currentBooking'));

        if(data) {
            document.getElementById('note-name').innerText = data.fullName;
            document.getElementById('note-room').innerText = data.room;
            document.getElementById('note-time').innerText = `${data.date} (${data.timeSlot})`;
            document.getElementById('note-method').innerText = data.paymentMethod;
            document.getElementById('note-total').innerText = "Rp " + data.totalPrice.toLocaleString();

            // 2. Logika Kirim Email Otomatis (EmailJS)
            // Daftar di emailjs.com untuk mendapatkan USER_ID & TEMPLATE_ID
            (function(){
                emailjs.init("YOUR_PUBLIC_KEY"); // Ganti dengan Public Key Anda
            })();

            const templateParams = {
                to_name: data.fullName,
                room_type: data.room,
                total_price: "Rp " + data.totalPrice.toLocaleString(),
                message: `Booking Anda pada ${data.date} pukul ${data.timeSlot} telah berhasil.`
            };

            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
                .then(() => {
                    document.getElementById('email-status').innerText = "✅ Nota telah dikirim ke email Anda!";
                }, (error) => {
                    document.getElementById('email-status').innerText = "❌ Gagal mengirim email otomatis.";
                    console.log('FAILED...', error);
                });
        }

        // Tunggu invoice muncul, lalu tangkap sebagai gambar
html2canvas(document.getElementById("invoice-card")).then(canvas => {
    const base64Image = canvas.toDataURL("image/png");

    const templateParams = {
        to_name: data.fullName,
        room_type: data.room,
        total_price: "Rp " + data.totalPrice.toLocaleString(),
        // Kirim data gambar ke template (pastikan di template EmailJS ada variabel {{content_image}})
        content_image: base64Image 
    };

    emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
        .then(() => {
            document.getElementById('email-status').innerText = "✅ Nota telah dikirim ke email Anda!";
        }, (error) => {
            document.getElementById('email-status').innerText = "❌ Gagal mengirim email otomatis.";
        });
});
    </script>
</body>
</html>
